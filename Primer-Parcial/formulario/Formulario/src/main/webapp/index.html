<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 align="center">Registar alumno</h1>
        <form action="http://localhost:8081/Formulario/Registro" method="get">
            <label for="nombre">Nombre(s):</label>
            <br>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="apl">Apellido:</label>
            <br>
            <input type="text" id="apl" name="apl">
            <br>
            <label for="boleta">Boleta:</label>
            <br>
            <input type="text" id="boleta" name="boleta">
            <br>
            <label for="carrera">Carrera:</label>
            <br>
            <select size="1" id="carrera" name="carrera">
                <option selected disabled value="0">Selecciona una opción</option>
                <option value="1">Ingeniería Aeronáutica</option>
                <option value="2">Ingeniería Ambiental</option>
                <option value="3">Ingeniería Biotecnológica</option>
                <option value="4">Ingeniería en Sistemas Computacionales</option>
            </select>
            <br>
            <label for="direccion">Dirección:</label>
            <br>
            <textarea id="direccion" name="direccion" rows="5" cols="40"></textarea>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
